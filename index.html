<!DOCTYPE html>
<html lang="es-Mx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de palabras</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Encriptador texto</h1>
    </header>
    <main>
      <div class="contenedor">
        <section class="seccion-1">
          <textarea id="texto" placeholder="Introduce texto aquÃ­"></textarea>
          <div class="parte-baja1">
            <p>Solo letras minusculas y sin acentos</p>
            <div class="botones">
              <button class="boton-1" onclick="encriptarTexto()">
                Encriptar
              </button>
              <button class="boton-2" onclick="desencriptarTexto()">
                Desencriptar
              </button>
            </div>
          </div>
        </section>
        <section class="seccion-2" id="seccion-2">
          <img
            id="imagen"
            src="https://cdn.pixabay.com/photo/2018/01/04/15/51/404-error-3060993_1280.png"
            alt="Error imagen"
          />
          <p id="resultado">No se encuentra ningun texto.</p>
          <p id="texto-seccion-2">Ingresa el texto que desees encriptar o desencriptar</p>
          <button
            id="boton-copiar"
            class="boton-copiar"
            onclick="copiarTexto()"
          >
            Copiar
          </button>
        </section>
      </div>
    </main>
    <footer>
      <p>Luis Ramirez - 2024</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
